<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="Content-Language" content="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Procedimentos operacionais da Polícia Militar para abordagem de veículos e fiscalização de trânsito.">
    <meta name="keywords" content="abordagem policial, fiscalização, DRP, Polícia Militar, procedimentos operacionais">
    <meta name="author" content="Wellinton Jose - 25347">
  <title>Vídeos Motivacionais</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  text-align: center;
  padding: 20px;
  background: rgba(0, 0, 0, 0.2);
  margin: 0; /* Remove margens externas */
}

h1 {
  color: #4fa2f2;
  margin-bottom: 20px; /* Espaçamento abaixo do título */
}

#videoContainer {
  display: flex;
  flex-wrap: wrap; /* Permite a quebra de linha */
  justify-content: center; /* Alinha os vídeos ao centro */
  gap: 20px; /* Espaçamento entre os vídeos */
  max-width: 1200px; /* Limita o tamanho máximo do container */
  margin: 0 auto; /* Centraliza o container */
  padding: 10px; /* Adiciona espaçamento interno */
}

.videoItem {
  width: 30%; /* Define a largura de cada vídeo */
  background-color: transparent; /* Remove o fundo da div */
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 15px;
  transition: transform 0.3s ease; /* Efeito de hover */
}

.videoItem:hover {
  transform: scale(1.05); /* Leve aumento ao passar o mouse */
}

.videoItem iframe {
  width: 100%;
  height: 250px;
  border: none; /* Remove a borda do iframe */
  border-radius: 0; /* Remove a borda arredondada do iframe */
  background: transparent; /* Remove qualquer fundo do iframe */
}

/* Para telas menores que 768px */
@media (max-width: 768px) {
    h1 {
        font-size: 24px;
    }

    .container {
        max-width: 95%;
        padding: 5px;
    }

    .container img {
        width: 100%;
        max-width: none;
    }

    .container p {
        font-size: 14px;
    }
}

/* Para telas menores que 480px */
@media (max-width: 480px) {
    h1 {
        font-size: 20px;
    }

    .container p {
        font-size: 12px;
    }
}

  #videoContainer {
    gap: 10px; /* Reduz o espaçamento entre os vídeos */
  }

  iframe {
    height: 200px; /* Ajusta a altura do iframe para telas menores */
  }
}



  </style>
</head>
<body>
  <h1>Vídeos Motivacionais</h1>
  <div id="videoContainer"></div>

  <script>
    async function obterVideos() {
      const url = 'https://script.google.com/macros/s/AKfycbxguj_-TRj1pc86mbx1siM8QWa7vCvpjmGQOHraeKCDqU7JG4DYG1Kt2DAddrIvjlDKLw/exec';
      
      try {
        const resposta = await fetch(url);
        const dados = await resposta.json();

        const videoContainer = document.getElementById("videoContainer");

        if (dados.length === 0) {
          videoContainer.innerHTML = "<p>Nenhum vídeo encontrado.</p>";
          return;
        }

        // Percorre os dados recebidos da planilha
        dados.forEach((item) => {
          const videoItem = document.createElement("div");
          videoItem.classList.add("videoItem");

          // Adiciona o vídeo dentro de um iframe
          const iframe = document.createElement("iframe");
          iframe.src = item.videoLink;
          iframe.allow = "fullscreen";

          // Adiciona o iframe à div do vídeo
          videoItem.appendChild(iframe);

          // Adiciona a div ao container de vídeos
          videoContainer.appendChild(videoItem);
        });
        
      } catch (error) {
        console.error("Erro ao carregar vídeos:", error);
        document.getElementById("videoContainer").innerHTML = "<p>Erro ao carregar os vídeos.</p>";
      }
    }

    obterVideos();  // Chama a função ao carregar a página
  </script>
</body>
</html>
