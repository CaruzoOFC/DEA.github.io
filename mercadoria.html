        .item-container {
            width: 90%;
            max-width: 1000px;
            min-width: 300px;
            margin: 20px auto;
            padding: 15px;
            background-color: transparent;
            border-radius: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .item-container img {
            width: 100px;
            margin-bottom: 10px;
        }

        .item-container h3 {
            color: #58a6ff; /* Azul vibrante */
            margin: 10px 0;
            font-size: 22px;
        }

        .item-container p {
            margin: 5px 0;
            padding: 0;
            text-align: left;
            width: 100%;
            color: #8b949e; /* Cinza intermedi√°rio */
        }

        /* Estilos para o carregamento */
        #loading-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #loading-container img {
            width: 150px;
            margin-bottom: 10px;
        }

        #loading-container p {
            font-size: 20px;
            color: #c9d1d9; /* Cinza claro */
            animation: pulsar 1s infinite;
        }

        @keyframes pulsar {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Estilos para o container */
        .container {
            max-width: 800px;
            width: 100%; /* Garante que o container se ajuste a telas pequenas */
            margin: 0 auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Mercadorias</h1>

    <div id="search-container">
        <input type="text" id="search-input" class="form-control" placeholder="Digite o nome do item" style="width: 25%;">
        <button id="search-button" class="btn btn-primary">üîç</button>
    </div>

    <div id="loading-container">
        <img src="https://i.imgur.com/5ICVZeE.gif" alt="Carregando...">
        <p>Carregando...</p>
    </div>

    <div id="items-list" class="container"></div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const itemsList = document.getElementById('items-list');
        const loadingContainer = document.getElementById('loading-container');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        let allItems = [];

        async function loadItems(search = "") {
            try {
                loadingContainer.style.display = 'block';
                itemsList.innerHTML = '';

                const url = new URL('https://script.google.com/macros/s/AKfycbzprjrFTFbUJKsRlmRl5Itt3ijwYfOhrJgOGQiVyHYbqh4H23Jt64An1D-HsLVan6zKSA/exec');
                if (search) url.searchParams.append('search', search);

                const response = await fetch(url);
                allItems = await response.json();

                displayItems(allItems);
            } catch (error) {
                console.error('Erro ao carregar os itens:', error);
                itemsList.innerHTML = "<p>Erro ao carregar os itens.</p>";
            } finally {
                loadingContainer.style.display = 'none';
            }
        }

        function displayItems(items) {
            if (items.length > 0) {
                itemsList.innerHTML = items.map(item => `
                    <div class="item-container">
                        <img src="${item.imagem}" alt="${item.nome}" width="100">
                        <h3>${item.nome}</h3>
                        <p><strong>Quantia M√≠nima:</strong> ${item.minima && item.minima > 0 ? (item.minima.toString().includes('.') ? `R$ ${item.minima.toLocaleString('pt-BR')} em Notas Marcadas.` : (item.minima > 1 ? `${item.minima} unidades.` : `${item.minima} unidade.`)) : ''}</p>
                        <p><strong>Descri√ß√£o:</strong> ${item.descricao}</p>
                        <p><strong>Revis√£o de bens:</strong> ${item.revisao && item.revisao > 0 ? (item.revisao.toString().includes('.') ? `R$ ${item.revisao.toLocaleString('pt-BR')} em Notas Marcadas.` : (item.revisao > 1 ? `${item.revisao} unidades.` : `${item.revisao} unidade.`)) : 'N√£o se enquadra na revis√£o de bens.'}</p>
                    </div>
                `).join('');
            } else {
                itemsList.innerHTML = "<p>Nenhum item encontrado.</p>";
            }
            console.log('Itens exibidos:', items);
        }

        searchButton.addEventListener('click', () => {
            const searchQuery = searchInput.value.trim();
            loadItems(searchQuery);
        });

        window.onload = () => loadItems();
    </script>
</body>
