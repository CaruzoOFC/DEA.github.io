<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diretoria de Ensino e Admissão</title>
  <!-- Adicionando o favicon -->
  <link rel="icon" href="https://i.ibb.co/Y0vjshh/ICON-DISCORD.png" type="image/png">
  <style>
    /* Estilo do corpo */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/LZfT5Ff/Design-sem-nome-2.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      overflow: hidden; /* Remove a rolagem do corpo */
    }

    /* Estilo do container principal */
    .container {
      width: 100%;
      height: 100vh; /* Ocupa toda a altura da tela */
      display: flex;
      flex-direction: column; /* Organiza abas e conteúdo em coluna */
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      box-sizing: border-box;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    /* Estilo das abas */
    .tabs {
      display: flex;
      justify-content: center; /* Centraliza as abas */
      margin-bottom: 15px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: #30363d;
      margin: 0 10px;
      border-radius: 30px;
      text-align: center;
      transition: background 0.3s;
      color: #e0e0e0;
    }

    .tab:hover {
      background: #58a6ff;
    }

    .tab.active {
      background: #58a6ff;
      color: #000;
    }

    /* Estilo do conteúdo */
    .content {
      flex: 1; /* Faz o conteúdo ocupar o espaço restante */
      display: none;
      border-radius: 5px;
      overflow: hidden; /* Remove barras de rolagem internas */
    }

    .content.active {
      display: block;
    }

    /* Estilo do iframe */
    iframe {
      width: 100%;
      height: 100%; /* Preenche todo o espaço disponível */
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Abas -->
    <div class="tabs">
      <div class="tab active" data-target="tab1">Hierarquia</div>
      <div class="tab" data-target="tab2">Mercadoria</div>
      <div class="tab" data-target="tab3">Revisão de bens</div>
      <div class="tab" data-target="tab4">Horas</div>
    </div>

    <!-- Conteúdo -->
    <div class="content active" id="tab1">
      <iframe src="hierarquia.html"></iframe>
    </div>
    <div class="content" id="tab2">
      <iframe src="mercadoria.html"></iframe>
    </div>
    <div class="content" id="tab3">
      <iframe src="revisão.html"></iframe>
    </div>
    <div class="content" id="tab4">
      <iframe src="horas.html"></iframe>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // Remove active class de todas as abas e conteúdos
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));

        // Adiciona active class na aba e conteúdo clicados
        tab.classList.add('active');
        const target = document.getElementById(tab.getAttribute('data-target'));
        target.classList.add('active');
      });
    });
  </script>
</body>
</html>
