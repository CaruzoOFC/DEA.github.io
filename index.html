<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PÃ¡gina com Abas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/LZfT5Ff/Design-sem-nome-2.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 20px auto; /* Reposiciona mais acima */
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 10px; /* Reduz a margem para alinhar mais acima */
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: #4CAF50;
      margin: 0 5px;
      border-radius: 5px;
      text-align: center;
      transition: background 0.3s;
      color: #fff;
    }

    .tab:hover {
      background: #45a049;
    }

    .tab.active {
      background: #ffcc00;
      color: #000;
    }

    .content {
      display: none;
      padding: 20px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
    }

    .content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo</h1>
    <div class="tabs">
      <div class="tab active" data-target="tab1">Hierarquia</div>
      <div class="tab" data-target="tab2">Mercadoria</div>
    </div>
    <div class="content active" id="tab1">
      <iframe src="hierarquia.html" style="width: 100%; height: 500px; border: none;"></iframe>
    </div>
    <div class="content" id="tab2">
      <iframe src="Mercadoria.html" style="width: 100%; height: 500px; border: none;"></iframe>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // Remove active class from all tabs and contents
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));

        // Add active class to clicked tab and corresponding content
        tab.classList.add('active');
        const target = document.getElementById(tab.getAttribute('data-target'));
        target.classList.add('active');
      });
    });
  </script>
</body>
</html>
