<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretoria de Ensino e Admissão</title>
    <link rel="icon" href="https://i.ibb.co/Y0vjshh/ICON-DISCORD.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
body {
    font-family: 'Georgia', serif; 
    background-color: #cfcece; 
    color: #333;
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
}

h1 {
    background-color: #333333;
    color: #fff;
    text-align: center;
    padding: 20px 30px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); 
    font-family: 'Times New Roman', Times, serif;
    font-size: 48px; 
    letter-spacing: 1.5px; 
    line-height: 1.4; 
    text-transform: uppercase;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    border-bottom: 5px solid #1c1c1c;
    box-sizing: border-box; 
    width: 100%;
}

.home-button {
    position: absolute;
    top: 10%; /* Ajustado para ficar mais acima */
    left: 20px;
    transform: translateY(0); /* Remove o efeito de centralização */
    width: 50px;
    height: 50px;
    background-color: #333333;
    border: none;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
    cursor: pointer;
    transition: all 0.3s ease; 
    z-index: 1000;
    opacity: 0.9;
}

.home-button:hover {
    background-color: #555555;
    opacity: 1;
}

.home-button i {
    font-size: 24px;
    color: white;
}

.side-menu {
    position: fixed;
    top: 60px; /* Mantém o menu deslocado do topo */
    left: -300px; /* Puxa o menu 5px mais para a esquerda */
    width: 250px;
    height: calc(100% - 10px); /* Mantém a altura proporcional */
    background-color: #3a3a3a; /* Tonalidade de cinza escuro */
    box-shadow: 3px 0 15px rgba(0, 0, 0, 0.2); 
    padding: 20px 20px;
    transition: all 0.4s ease;
    z-index: 999;
    border-radius: 10px; /* Aplica bordas arredondadas em todos os cantos */
    overflow-y: auto; /* Adiciona rolagem vertical */
}

.side-menu.active {
    left: 0;
}

.side-menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.side-menu ul li {
    margin: 15px 0;
}

.side-menu ul li a {
    text-decoration: none;
    color: #777; /* Cinza mais claro */
    font-size: 18px;
    padding: 12px;
    display: block;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.side-menu ul li a:hover {
    background-color: #555555; /* Cinza mais escuro no hover */
    border-radius: 8px;
    color: #fff;
}


.tab-dropdown {
    cursor: pointer;
    padding: 12px;
    background-color: #555555; /* Tom de cinza mais escuro */
    border-radius: 10px;
    margin-bottom: 10px;
    position: relative;
    font-size: 18px; 
    color: #fff; /* Branco no texto */
    font-weight: 500;
    transition: background-color 0.3s ease;
}

.tab-dropdown:hover {
    background-color: #444444; /* Tom ainda mais escuro no hover */
}

.dropdown {
    display: none;
    padding-left: 20px;
    color: #bbb; /* Cinza claro para os itens do dropdown */
}

.tab-dropdown.active .dropdown {
    display: block;
}

.back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: #444444; /* Cor de fundo mais escura para o botão */
    border: none;
    border-radius: 5px;
    color: rgb(199, 198, 198); 
    padding: 10px 20px;
    cursor: pointer;
    display: none;
    z-index: 1000;
    transition: background-color 0.3s ease;
}

.back-button.show {
    display: block;
}

.back-button:hover {
    background-color: #555555; /* Cor de fundo mais clara ao passar o mouse */
}

.videoItem {
    background-color: rgba(255, 255, 255, 0.1); /* Fundo translúcido elegante */
    border-radius: 5px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra mais destacada */
    padding: 20px;
    margin-top: 20px; /* Adicionada margem superior para garantir espaçamento */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transições suaves */
    text-align: center; /* Centraliza o conteúdo */
}

.videoItem:hover {
    transform: scale(1.05); /* Leve aumento ao passar o mouse */
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3); /* Destaca ainda mais no hover */
}

.videoItem iframe {
    width: 100%;
    height: 250px;
    border: none; /* Remove a borda do iframe */
    background: transparent; /* Remove qualquer fundo do iframe */
    border-radius: 5px;
}

    </style>
</head>
<body>
    <!-- Botão de Menu -->
    <header>
        <h1>
            Diretoria de Ensino e Admissão
            <button class="home-button" onclick="toggleMenu()">
                <i class="bi bi-house"></i>
            </button>
        </h1>
    </header>

    <!-- Menu Lateral -->
    <div class="side-menu" id="sideMenu">
        <ul>
            <li class="tab-dropdown" onclick="toggleDropdown('deaDropdown')">D.E.A
                <div class="dropdown" id="deaDropdown">
                    <a href="#" onclick="navigateTo('hierarquia.html')">Hierarquia</a>
                </div>
            </li>
            <li class="tab-dropdown" onclick="toggleDropdown('drpDropdown')">D.R.P
                <div class="dropdown" id="drpDropdown">
                    <a href="#" onclick="navigateTo('memorial.html')">Memorial</a>
                </div>
            </li>
            <li class="tab-dropdown" onclick="toggleDropdown('mercadoriasDropdown')">Mercadorias
                <div class="dropdown" id="mercadoriasDropdown">
                    <a href="#" onclick="navigateTo('mercadoria.html')">Mercadoria</a>
                    <a href="#" onclick="navigateTo('revisão.html')">Revisão de bens</a>
                </div>
            </li>
            <li class="tab-dropdown" onclick="toggleDropdown('ocorrenciasDropdown')">Ocorrências
                <div class="dropdown" id="ocorrenciasDropdown">
                    <a href="#" onclick="navigateTo('limite.html')">Limite</a>
                    <a href="#" onclick="navigateTo('abordagem.html')">Abordagem</a>
                    <a href="#" onclick="navigateTo('modulação.html')">Modulação</a>
                </div>
            </li>
            <li class="tab-dropdown" onclick="toggleDropdown('sistemaDeaDropdown')">Sistema D.E.A
                <div class="dropdown" id="sistemaDeaDropdown">
                    <a href="#" onclick="navigateTo('horas.html')">Horas C.F.S.D</a>
                    <a href="#" onclick="navigateTo('horaD.P.D.html')">Hora D.P.D</a>
                </div>
            </li>
        </ul>
    </div>

    <div class="container">
        <h1></h1>
        <div id="videoContainer" class="row justify-content-center gy-4"></div>
    </div>    
    <script>
        async function obterVideos() {
            const url = 'https://script.google.com/macros/s/AKfycbxguj_-TRj1pc86mbx1siM8QWa7vCvpjmGQOHraeKCDqU7JG4DYG1Kt2DAddrIvjlDKLw/exec';
            
            try {
                const resposta = await fetch(url);
                const dados = await resposta.json();

                const videoContainer = document.getElementById("videoContainer");

                if (dados.length === 0) {
                    videoContainer.innerHTML = "<p>Nenhum vídeo encontrado.</p>";
                    return;
                }

                dados.forEach((item) => {
                    const colDiv = document.createElement("div");
                    colDiv.classList.add("col-12", "col-sm-6", "col-lg-4");

                    const videoItem = document.createElement("div");
                    videoItem.classList.add("videoItem");

                    const iframe = document.createElement("iframe");
                    iframe.src = item.videoLink;
                    iframe.allow = "fullscreen";

                    videoItem.appendChild(iframe);
                    colDiv.appendChild(videoItem);
                    videoContainer.appendChild(colDiv);
                });
                
            } catch (error) {
                console.error("Erro ao carregar vídeos:", error);
                document.getElementById("videoContainer").innerHTML = "<p>Erro ao carregar os vídeos.</p>";
            }
        }

        obterVideos();  

        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const homeButton = document.querySelector('.home-button');
            menu.classList.toggle('active');
        }

        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function navigateTo(page) {
            window.location.href = page;
            toggleMenu();
        }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
