<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diretoria de Ensino e Admissão</title>
  <link rel="icon" href="https://i.ibb.co/Y0vjshh/ICON-DISCORD.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/LZfT5Ff/Design-sem-nome-2.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      box-sizing: border-box;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: #30363d;
      margin: 0 10px;
      border-radius: 30px;
      text-align: center;
      transition: background 0.3s;
      color: #e0e0e0;
    }

    .tab:hover {
      background: #58a6ff;
    }

    .tab.active {
      background: #58a6ff;
      color: #000;
    }

    .tab-dropdown {
      position: relative;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: transparent;
      border-radius: 10px;
      text-align: center;
      z-index: 1;
      min-width: 150px;
    }

    .tab-dropdown.active .dropdown {
      display: block;
    }

    .dropdown .tab {
      margin: 5px 0;
      padding: 10px;
      border-radius: 15px;
    }

    .dropdown .tab:hover {
      background: #58a6ff;
    }

    .content {
      flex: 1;
      display: none;
      border-radius: 5px;
      overflow: hidden;
    }

    .content.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs" role="tablist">
      <div class="tab active" data-target="tab1" role="tab">Hierarquia</div>
      <div class="tab tab-dropdown mercadoriasTab" role="tab" aria-label="Mercadorias">
        Mercadorias
        <div class="dropdown">
          <div class="tab" data-target="tab2" role="tab">Mercadoria</div>
          <div class="tab" data-target="tab3" role="tab">Revisão de bens</div>
        </div>
      </div>
      <div class="tab tab-dropdown ocorrenciasTab" role="tab" aria-label="Ocorrências">
        Ocorrências
        <div class="dropdown">
          <div class="tab" data-target="tab4" role="tab">Limite</div>
        </div>
      </div>
      <div class="tab" data-target="tab5" role="tab">Horas</div>
    </div>
    
    <div class="content active" id="tab1">
      <iframe src="hierarquia.html" title="Hierarquia"></iframe>
    </div>
    <div class="content" id="tab2">
      <iframe src="mercadoria.html" title="Mercadoria"></iframe>
    </div>
    <div class="content" id="tab3">
      <iframe src="revisão.html" title="Revisão de bens"></iframe>
    </div>
    <div class="content" id="tab4">
      <iframe src="limite.html" title="Limite"></iframe>
    </div>
    <div class="content" id="tab5">
      <iframe src="horas.html" title="Horas"></iframe>
    </div>
  </div>

<script>
  const tabs = document.querySelectorAll('.tab:not(.tab-dropdown)');
  const dropdownTabs = document.querySelectorAll('.tab-dropdown');
  const contents = document.querySelectorAll('.content');
  const dropdownItems = document.querySelectorAll('.dropdown .tab');
  const iframe = document.querySelector('iframe');  // Pega o iframe único na página

  // Ativação de abas
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      // Remove o estilo de aba ativa de todas as abas
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));

      tab.classList.add('active');
      const target = document.getElementById(tab.getAttribute('data-target'));
      if (target) target.classList.add('active');

      // Altera o conteúdo do iframe de acordo com a aba
      if (tab.getAttribute('data-target') === 'tab1') {
        iframe.src = 'hierarquia.html';
      } else if (tab.getAttribute('data-target') === 'tab2') {
        iframe.src = 'mercadoria.html';
      } else if (tab.getAttribute('data-target') === 'tab3') {
        iframe.src = 'revisão.html';
      } else if (tab.getAttribute('data-target') === 'tab4') {
        iframe.src = 'limite.html';  // Aqui o conteúdo do 'Limite'
      } else if (tab.getAttribute('data-target') === 'tab5') {
        iframe.src = 'horas.html';
      }
    });
  });

  // Dropdown funcionalidade
  dropdownTabs.forEach(dropdownTab => {
    dropdownTab.addEventListener('click', (event) => {
      event.stopPropagation();
      dropdownTabs.forEach(d => d !== dropdownTab && d.classList.remove('active'));
      dropdownTab.classList.toggle('active');
    });
  });

  // Dropdown itens
  dropdownItems.forEach(item => {
    item.addEventListener('click', (event) => {
      event.stopPropagation();
      const target = document.getElementById(item.getAttribute('data-target'));
      if (target) {
        contents.forEach(c => c.classList.remove('active'));
        target.classList.add('active');
      }
      dropdownTabs.forEach(d => d.classList.remove('active'));
    });
  });
</script>

</body>
</html>
