<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Abas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/LZfT5Ff/Design-sem-nome-2.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0; /* Cor de texto em cinza claro */
    }

    .container {
      max-width: 1000px;
      text-align: center;
      margin: 10px auto;
      background: rgba(0, 0, 0, 0.6); /* Fundo mais suave */
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      position: relative;
      right: -50px;
    }

    .tabs {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 15px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: #30363d; /* Azul escuro */
      margin: 0 5px;
      border-radius: 5px;
      text-align: center;
      transition: background 0.3s;
      color: #e0e0e0; /* Texto em cinza claro */
    }

    .tab:hover {
      background: #58a6ff; /* Azul vibrante ao passar o mouse */
    }

    .tab.active {
      background: #58a6ff; /* Cor de destaque para a aba ativa */
      color: #000; /* Texto preto quando ativo */
    }

    .content {
      display: none;
      padding: 20px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1); /* Fundo mais suave no conteúdo */
    }

    .content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" data-target="tab1">Hierarquia</div>
      <div class="tab" data-target="tab2">Mercadoria</div>
      <div class="tab" data-target="tab3">Horas</div>

    </div>
    <div class="content active" id="tab1">
      <iframe src="hierarquia.html" style="width: 100%; height: 500px; border: none;"></iframe>
    </div>
    <div class="content" id="tab2">
      <iframe src="mercadoria.html" style="width: 100%; height: 500px; border: none;"></iframe>
    </div>
    <div class="content" id="tab3">
      <iframe src="horas.html" style="width: 100%; height: 500px; border: none;"></iframe>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // Remove active class from all tabs and contents
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));

        // Add active class to clicked tab and corresponding content
        tab.classList.add('active');
        const target = document.getElementById(tab.getAttribute('data-target'));
        target.classList.add('active');
      });
    });
  </script>
</body>
</html>
